		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="image.jpeg" width="50%"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="Produtos.html">Produtos</a></li>
						<li><a href="Contatos.html">Contato</a></li>
					</ul>
				</nav>	
			
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrão" required>	

			<label for="email">Email</label>
			<input type="email" id="email"class="input-padrão" required placeholder="email@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone"class="input-padrão" required placeholder="(xx)xxxxx-xxxx">
			<label for="mensagem">Mensagem</label> 
			<textarea cols="68" rows="10" id="mensagem"class="input-padrão"required></textarea>

			<div>
				<p>Como prefere o nosso contato?</p>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone"  id="radio-telefone">Telefone</label>
				<label for="radio-whatsapp"><input type="radio" name="contato"value="whatsapp" id="radio-whatsapp" checked> WahatsApp</label>
				
			</div>	
			<div>
			<p>Qual horário prefere ser atendido?</p>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</div>	

			<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

			<input type= "submit" value="Enviar formulário">
			</form>
		</main>
